<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Valentine for Alice Kate Walker</title>
<style>
  body {
    background: #ffe6e6;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
    padding: 50px;
    color: #b30000;
    position: relative;
    overflow: hidden;
  }
  h1 {
    font-size: 2.5em;
    margin-bottom: 0.5em;
    position: relative;
    z-index: 10;
  }
  p {
    font-size: 1.1em;
    margin-bottom: 2em;
    position: relative;
    z-index: 10;
  }
  .buttons button {
    background: #e60000;
    border: none;
    color: white;
    font-size: 1.1em;
    padding: 12px 20px;
    margin: 8px;
    border-radius: 25px;
    cursor: pointer;
    transition: background 0.3s;
    position: relative;
    z-index: 10;
    touch-action: manipulation;
  }
  .buttons button:hover {
    background: #990000;
  }
  .no-button {
    background: #444;
    font-size: 8px;
    padding: 3px 6px;
    border-radius: 10px;
    margin-left: 15px;
    vertical-align: top;
    cursor: pointer;
    transition: background 0.3s;
    position: relative;
    z-index: 10;
    touch-action: manipulation;
  }
  .no-button:hover {
    background: #222;
  }
  .floating-emoji {
    position: absolute;
    font-weight: bold;
    font-size: 3em;
    user-select: none;
    pointer-events: none;
    animation: floatUp 3s forwards;
    will-change: transform, opacity;
  }
  .yay-message {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 4em;
    font-weight: bold;
    color: #b30000;
    z-index: 20;
    user-select: none;
    pointer-events: none;
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
  }
  .yay-message.show {
    opacity: 1;
  }
  @keyframes floatUp {
    0% {
      opacity: 1;
      transform: translateY(0);
    }
    100% {
      opacity: 0;
      transform: translateY(-100px);
    }
  }
</style>
</head>

  <div class="buttons">

    <button onclick="showHearts('double')">YEAAAAAAAAAA</button>
    <button class="no-button" onclick="showShame()">no...</button>
  </div>

  <div id="yayMessage" class="yay-message">YAAAAAAY</div>

</body>
</html>
