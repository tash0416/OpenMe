<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Valentine for Alice Kate Walker</title>
<style>
  body {
    background: #ffe6e6;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
    padding: 50px;
    color: #b30000;
    position: relative;
    overflow: hidden;
  }
  h1 {
    font-size: 2.5em;
    margin-bottom: 0.5em;
    position: relative;
    z-index: 10;
  }
  p {
    font-size: 1.1em;
    margin-bottom: 2em;
    position: relative;
    z-index: 10;
  }
  .buttons button {
    background: #e60000;
    border: none;
    color: white;
    font-size: 1.1em;
    padding: 12px 20px;
    margin: 8px;
    border-radius: 25px;
    cursor: pointer;
    transition: background 0.3s;
    position: relative;
    z-index: 10;
    touch-action: manipulation;
  }
  .buttons button:hover {
    background: #990000;
  }
  .no-button {
    background: #444;
    font-size: 8px;
    padding: 3px 6px;
    border-radius: 10px;
    margin-left: 15px;
    vertical-align: top;
    cursor: pointer;
    transition: background 0.3s;
    position: relative;
    z-index: 10;
    touch-action: manipulation;
  }
  .no-button:hover {
    background: #222;
  }
  .floating-emoji {
    position: absolute;
    font-weight: bold;
    font-size: 3em;
    user-select: none;
    pointer-events: none;
    animation: floatUp 3s forwards;
    will-change: transform, opacity;
  }
  @keyframes floatUp {
    0% {
      opacity: 1;
      transform: translateY(0);
    }
    100% {
      opacity: 0;
      transform: translateY(-100px);
    }
  }
</style>
</head>
<body>
  <h1>Alice Kate Walker,</h1>
  <p>Will you be my Valentine? <br/><small>(please say yes!)</small></p>

  <div class="buttons">
    <button onclick="showHearts('hand')">Yea</button>
    <button onclick="showHearts('sparkling')">Yeaaaaa</button>
    <button onclick="showHearts('double')">YEAAAAAAAAAA</button>
    <button class="no-button" onclick="showShame()">no...</button>
  </div>

<script>
  // Clear all floating emojis first
  function clearEmojis() {
    document.querySelectorAll('.floating-emoji').forEach(el => el.remove());
  }

  // Show shame messages (multiple SHAME ü´µüèº)
  function showShame() {
    clearEmojis();
    for (let i = 0; i < 20; i++) {
      createFloatingEmoji('SHAME ü´µüèº');
    }
  }

  // Show different heart sets depending on answer
  function showHearts(type) {
    clearEmojis();
    let emojis;
    switch(type) {
      case 'hand':
        emojis = ['ü§ü', 'ü§ò', '‚úåÔ∏è', 'ü´∂'];
        break;
      case 'sparkling':
        emojis = ['üíñ', '‚ú®', 'üí´', 'üåü'];
        break;
      case 'double':
        emojis = ['‚ù§Ô∏è‚Äçüî•', 'üíï', 'üíû', 'üíì'];
        break;
      default:
        emojis = ['‚ù§Ô∏è'];
    }
    // Create 20 floating emojis randomly picked from the set
    for (let i = 0; i < 20; i++) {
      const emoji = emojis[Math.floor(Math.random() * emojis.length)];
      createFloatingEmoji(emoji);
    }
  }

  // Create a floating emoji element and animate it
  function createFloatingEmoji(content) {
    const el = document.createElement('div');
    el.className = 'floating-emoji';
    el.textContent = content;
    el.style.left = Math.random() * (window.innerWidth - 50) + 'px';
    el.style.top = Math.random() * (window.innerHeight - 50) + 'px';
    el.style.animationDelay = (Math.random() * 2) + 's';
    document.body.appendChild(el);

    // Trigger reflow for mobile
    void el.offsetWidth;

    // Remove after animation ends
    el.addEventListener('animationend', () => el.remove());
  }
</script>
</body>
</html>
